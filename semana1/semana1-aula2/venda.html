<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.css">
    <title>Venda Produto</title>
</head>

<body>
    <header>
        <div class="logo">Groove Street</div>
        <div class="links">
            <a href="/index.html">Página Inicial</a>
            <a href="/ctrl-estoque.html">Controle de Estoque</a>
            <a href="/add-produto.html">Adicionar Produto</a>
            <a href="/funcionarios.html">Funcionários</a>
            <a href="/venda.html">Venda</a>
            <a href="/historico-vendas.html">Histórico de Vendas</a>
        </div>
    </header>

    <div class="container">

        <h2>Produto em Venda</h2>
        <form action="#">
            <div>
                <label for="price">Produto:</label>
                <select name="products" id="products">
                    <option value="" hidden>Selecione o produto</option>
                    <option value="bike Groove">Bike Groove</option>
                    <option value="calça Groove">calça Groove</option>
                    <option value="meia Groove">meia Groove</option>
                    <option value="camiseta">camiseta</option>
                    <option value="tenis">tenis</option>
                </select>
            </div>

            <div>
                <label for="price">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="price" name="price">
            </div>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantity">Quantidade disponível: </label>
                <input type="number" id="quantity" name="quantity">
            </div>

            <div>
                <label for="price">Opções de pagamento:</label>
                <select name="products" id="products">
                    <option value="" hidden>Selecione a forma de pagamento</option>
                    <option value="money">Dinheiro</option>
                    <option value="card">Cartão</option>
                </select>
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>

    </div>

    <footer>
        <span>&copy; Site de teste da labenu.</span>
    </footer>
</body>

</html>
