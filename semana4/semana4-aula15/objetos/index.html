    <main>
        <table>
                <tr>
                    <td><div>Titulo</div></td> 
                    <td><input type="text" placeholder="Digite aqui o Título" id="titulo-post"></td>
                </tr>  
                <tr>
                    <td><div>Autor</div></td>

                    <td><div>Conteúdo</div></td>

                    <td><button id="botao-post" onclick="postar()">Postar!</button></td>

        </table>
        
        <div id="recebe-post">
            
        </div>
